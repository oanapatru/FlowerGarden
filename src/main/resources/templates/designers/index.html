<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Owners</title>
</head>
<body>
<h2 th:text="'List of Designers'">Designer List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Name</th>
        <th style="width: 150px;">Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="designer : ${designers}">
        <td th:text="${designer.id}">1</td>
        <td th:text="${designer.firstName}">Joe</td>
        <td>
        	<table>
			    <tr th:each="specialty : ${designer.specialties}">
			        <td th:text="${specialty.id}">1</td>
			        <td th:text="${specialty.name}">Chinese</td>
			    </tr>
        	</table>
		</td>
    </tr>
    </tbody>
</table>
</body>
</html>
